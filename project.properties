
# Where to find source code, used by tasklist plugin.
#maven.src.dir = .

maven.compile.source = 1.3
maven.compile.target = 1.3

# Main class when building jar file
maven.jar.mainclass = joeq.Main.Driver

# The logo to show on the generated site. 
#maven.xdoc.poweredby.image = http://sourceforge.net/sflogo.php?group_id=72725&amp;type=5
#maven.xdoc.poweredby.title = Visit our Sourceforge project page!
#maven.xdoc.poweredby.url = http://sourceforge.net/projects/javabdd

# Show the last updated date on the web page.
maven.xdoc.date = left
maven.xdoc.date.format = MMMM dd yyyy HH:mm z

# Tell maven where to find support jars.
maven.jar.override = on
maven.jar.jwutil = ${basedir}/joeq/Support/jwutil-1.0.jar
maven.jar.javabdd = ${basedir}/joeq/Support/javabdd-1.0b2.jar

# Properties for Javadoc generation.
maven.javadoc.links = http://java.sun.com/j2se/1.4.2/docs/api/
maven.javadoc.protected = false
maven.javadoc.private = false
#maven.javadoc.overview = docs/overview.html

# Properties for dashboard
#maven.dashboard.aggregators = junittests,junitfailures,juniterrors,junitpassrate

# Include empty directories in statcvs
statcvs.history = true

# More memory for FindBugs.
maven.findbugs.jvmargs=-Xmx256m

# Sourceforge stuff.
maven.sourceforge.username = joewhaley
maven.sourceforge.project.groupId = 72725

#maven.xdoc.distributionUrl=http://sourceforge.net/project/showfiles.php?group_id=${pom.groupId}
maven.xdoc.distributionType=zip
